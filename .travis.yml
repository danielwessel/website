language: nix

dist: xenial

sudo: required

before_script:
  - git config --global user.email "ingo.blechschmidt@univr.it"
  - git config --global user.name "Ingo Blechschmidt (via Travis)"
  - git config --global push.default simple
  - mkdir -m 700 -p $HOME/.ssh
  - echo "$SSH_DEPLOY_KEY" | base64 -d > $HOME/.ssh/id_rsa
  - chmod 600 $HOME/.ssh/*
  - echo "|1|QUKQi0hqb2IQIg53Hztk2sa8Ae4=|dWGPqBKSkj8OA3c2+RhP3otk4hs= ssh-rsa " >> $HOME/.ssh/known_hosts
  - echo "|1|HWtB6v5G3xm6GVUAbUN/B7hphM8=|1Mpu47AyndKZ9YAsFMF2T26cSQo= ssh-rsa " >> $HOME/.ssh/known_hosts

cache:
  directories:
    - $HOME/nix.store

before_install:
- sudo mkdir -p /etc/nix
- echo "substituters = https://cache.nixos.org/ file://$HOME/nix.store" | sudo tee -a /etc/nix/nix.conf > /dev/null
- echo 'require-sigs = false' | sudo tee -a /etc/nix/nix.conf > /dev/null

before_cache:
- mkdir -p $HOME/nix.store
- for i in /nix/store/*; do echo $i; nix copy --to file://$HOME/nix.store $i; done

script:
  - nix-shell -p haskellPackages.cabal-install -p wget -p git --run "nix-shell --run './deploy.sh git@github.com:logic-seminar-verona/website.git'"
